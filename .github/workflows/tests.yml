name: Tests

on:

  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  changes:
    name: Check for changes to source code files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
    steps:

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - '**/*.kt'
            - '**/*.kts'
            - '**/*.properties'
            - '**/resources/*.xml'

  lint:
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    runs-on: ubuntu-latest
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Eclipse Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Run ktlint check
      uses: gradle/gradle-build-action@v2
      with:
        arguments: ktlintcheck

  test:
    needs: [changes, lint]
    if: ${{ needs.changes.outputs.src == 'true' }}
    runs-on: ubuntu-latest
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Eclipse Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Run unit tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test

    - name: Add reports to Pages site
      run: |
        # config
        REV=$(git rev-parse --short HEAD)
        CWD=$(realpath pwd)
        git config pull.rebase false
        git config user.email git@github.com
        git config user.name 'GitHub Actions'

        # sync
        git fetch
        git checkout -b gh-pages --track origin/gh-pages
        git pull

        # reuse static assets (css, js, images)
        [ -d docs/static ] && rm -rf docs/static
        mkdir -p docs/static
        mv project/build/reports/tests/test/{css,js} docs/static
        mv project/build/reports/jacoco/test/html/jacoco-resources docs/static

        # copy reports to rev folder
        mv project/build/reports/tests/test docs/$REV
        mv project/build/reports/jacoco/test/html docs/$REV/coverage

        # link static assets to rev folder
        rgrep -l -e '["/]\(css\|js\)/' docs/$REV | grep '.html' \
          | xargs sed -i -e 's/\(css\|js\)\//..\/static\/&/g'
        rgrep -l -e '["/]jacoco-resources/' docs/$REV/coverage | grep '.html' \
          | xargs sed -i -e 's/jacoco-resources\//..\/..\/static\/&/g'

        # add link to coverage report in test report index
        sed -i -e 's/<a href="#tab1">Classes<\/a>/&<\/li><li><a href="coverage\/">Coverage report<\/a>/' docs/$REV/index.html

        # commit and push
        git add -f docs
        git commit -m "$(echo -e "üìù test report for $REV\nhttps://haliphax.github.io/ktor-starter-project/$REV")"
        git push -u origin gh-pages
